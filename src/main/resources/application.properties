spring.application.name=Products
server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/{Your MySQL_DatabaseName}?useSSL=false&serverTimezone=UTC
spring.datasource.username={Your MySQL_UserName}
spring.datasource.password={Your MySQL_Password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

sprint.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
